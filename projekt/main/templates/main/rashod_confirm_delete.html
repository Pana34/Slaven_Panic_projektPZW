<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Potvrda brisanja rashoda</title>
    <script src="https://unpkg.com/htmx.org@1.9.2"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-6 flex flex-col items-center min-h-screen">
    <div class="bg-white shadow-lg rounded-lg p-6 w-full max-w-md text-center">
        <h1 class="text-2xl font-bold mb-4 text-red-600">Potvrda brisanja rashoda</h1>
        <p class="text-gray-700 mb-4">Jeste li sigurni da želite obrisati rashod "<strong>{{ rashod.naziv }}</strong>"?</p>

        <form method="post">
            {% csrf_token %}
            <button type="submit" class="w-full bg-red-500 text-white px-4 py-2 rounded hover:bg-red-700">
                Da, obriši
            </button>
        </form>

        <a href="{% url 'rashod_list' %}" class="mt-4 inline-block bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-700">
            Odustani
        </a>
    </div>
</body>
</html>
