<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if kategorija %}Uredi{% else %}Dodaj{% endif %} Kategoriju</title>
    <script src="https://unpkg.com/htmx.org@1.9.2"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-6 flex flex-col items-center min-h-screen">
    <div class="bg-white shadow-lg rounded-lg p-6 w-full max-w-md">
        <h1 class="text-2xl font-bold mb-4 text-center">
            {% if kategorija %}
                Uredi Kategoriju: {{ kategorija.naziv }}
            {% else %}
                Dodaj Novu Kategoriju
            {% endif %}
        </h1>

        <form method="post" class="space-y-4">
            {% csrf_token %}
            {{ form.non_field_errors }}

            <div>
                <label for="{{ form.naziv.id_for_label }}" class="block text-gray-700 text-left">Naziv Kategorije:</label>
                <input type="text" name="naziv" id="{{ form.naziv.id_for_label }}" value="{{ form.naziv.value|default_if_none:'' }}"
                    class="border border-gray-300 p-2 rounded w-full focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <div>
                <label for="{{ form.opis.id_for_label }}" class="block text-gray-700 text-left">Opis:</label>
                <textarea name="opis" id="{{ form.opis.id_for_label }}" rows="3"
                    class="border border-gray-300 p-2 rounded w-full focus:outline-none focus:ring-2 focus:ring-blue-500">{{ form.opis.value|default_if_none:'' }}</textarea>
            </div>

            <div>
                <label for="{{ form.budzeti.id_for_label }}" class="block text-gray-700 text-left">Povezani Budžeti:</label>
                {{ form.budzeti }}
            </div>

            <div>
                <label for="{{ form.prihodi.id_for_label }}" class="block text-gray-700 text-left">Povezani Prihodi:</label>
                {{ form.prihodi }}
            </div>

            <div>
                <label for="{{ form.rashodi.id_for_label }}" class="block text-gray-700 text-left">Povezani Rashodi:</label>
                {{ form.rashodi }}
            </div>

            <button type="submit" class="w-full bg-green-500 text-white px-4 py-2 rounded hover:bg-green-700">
                {% if kategorija %}Ažuriraj{% else %}Dodaj{% endif %}
            </button>
        </form>

        <a href="{% url 'tag_list' %}" class="mt-6 inline-block bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-700">
            Nazad na popis kategorija
        </a>
    </div>
</body>
</html>
