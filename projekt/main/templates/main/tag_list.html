<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popis Kategorija</title>
    <script src="https://unpkg.com/htmx.org@1.9.2"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-6 flex flex-col items-center min-h-screen">
    <div class="bg-white shadow-lg rounded-lg p-6 w-full max-w-2xl">
        <h1 class="text-2xl font-bold mb-4 text-center">Popis Kategorija</h1>

        <div class="mb-4 text-left">
            <a href="{% url 'kategorija-create' %}" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-700">
                Dodaj Novu Kategoriju
            </a>
        </div>

        <ul class="space-y-4">
            {% for kategorija in kategorije %}
                <li class="bg-gray-50 p-4 rounded shadow">
                    <h2 class="text-lg font-semibold">{{ kategorija.naziv }}</h2>
                    <p class="text-gray-700">{{ kategorija.opis }}</p>

                    <div class="mt-3 flex gap-2">
                        <a href="{% url 'tag_detail' kategorija.naziv %}" class="bg-gray-500 text-white px-3 py-1 rounded hover:bg-gray-700">
                            Detalji
                        </a>
                        <a href="{% url 'kategorija-update' kategorija.naziv %}" class="bg-blue-500 text-white px-3 py-1 rounded hover:bg-blue-700">
                            Uredi
                        </a>
                        <a href="{% url 'kategorija-delete' kategorija.naziv %}" class="bg-red-500 text-white px-3 py-1 rounded hover:bg-red-700">
                            Obri≈°i
                        </a>
                    </div>
                </li>
            {% empty %}
                <li class="text-gray-500 text-center">Nema dostupnih kategorija.</li>
            {% endfor %}
        </ul>

        <a href="{% url 'korisnik' %}" class="mt-6 inline-block bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-700">
            Nazad na glavni meni
        </a>
    </div>
</body>
</html>
